<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About - My Online Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #0d0d0d, #1a1a1a);
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00d084;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #111;
      min-height: 48px;
    }

    .about-content {
      font-size: 1.1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      animation-delay: 1s;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Online Store</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 id="typewriter"></h2>
    <p class="about-content" id="about-text"></p>
  </main>

  <footer>
    <p>&copy; 2025 My Online Store. All rights reserved.</p>
  </footer>

  <script>
    // Typewriter effect
    const heading = "About Us";
    const typewriterEl = document.getElementById("typewriter");

    let index = 0;
    function typeWriter() {
      if (index < heading.length) {
        typewriterEl.innerHTML += heading.charAt(index);
        index++;
        setTimeout(typeWriter, 100);
      }
    }
    typeWriter();

    // Simulate fetch of about text
    const aboutText = `Welcome to My Online Store! We're passionate about delivering the best quality products 
    at unbeatable prices. Our team is dedicated to curating a seamless shopping experience that you can trust.`;

    window.addEventListener("DOMContentLoaded", () => {
      const aboutPara = document.getElementById("about-text");
      setTimeout(() => {
        aboutPara.textContent = aboutText;
      }, 1200); // load after typewriter finishes
    });
  </script>
</body>
</html>
