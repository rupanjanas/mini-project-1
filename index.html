<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - My Online Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #0d0d0d, #1a1a1a);
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00d084;
    }

    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #111;
    }

    button {
      background-color: #00b894;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #009e7e;
    }

    .shop-now-button {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Online Store</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section style="text-align: center;">
      <h2>Welcome to My Online Store</h2>
      <p style="margin: 20px auto; max-width: 600px;">
        Explore our amazing collection of products at great prices. Enjoy fast delivery and secure checkout.
      </p>
      <a href="products.html" class="shop-now-button">
        <button>Shop Now</button>
      </a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Online Store. All rights reserved.</p>
  </footer>
</body>
</html>
